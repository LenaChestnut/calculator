<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="display">0</div>

        <div class="button-grid">
            <button class="digit zero">0</button>
            <button class="digit one">1</button>
            <button class="digit two">2</button>
            <button class="digit three">3</button>
            <button class="digit four">4</button>
            <button class="digit five">5</button>
            <button class="digit six">6</button>
            <button class="digit seven">7</button>
            <button class="digit eight">8</button>
            <button class="digit nine">9</button>       
    
            <button class="function add">+</button>
            <button class="function subtract">-</button>
            <button class="function multiply">ร</button>
            <button class="function divide">รท</button>
    
            <button class="equals">=</button>
            <button class="backspace">&lt;</button>
            <button class="clear">C</button>
            <button class="decimal">.</button>
        </div>
    
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
